{% extends "base.html" %}

{% load static %}

{% block javascript %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{% static '/js/login.js' %}" defer></script>
{% endblock javascript %}
{% block content %}
  {% csrf_token %}
  <video autoplay="true" id="video-element">
  </video>
  <div id="img-element"></div>
  <div class="mt-3">
    <button class="btn btn-primary" id="capture-btn">take a photo</button>
    <button class="btn btn-info" id="reload-btn">reload</button>
    <input type="password" class="not-visible" id="input-pass" />
    <button class="btn btn-primary not-visible" id="submit-btn">Submit</button>
  </div>
{% endblock content %}
